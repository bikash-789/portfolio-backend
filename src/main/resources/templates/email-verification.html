<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Verify Your Email Address</title>
</head>
<body style="font-family: Arial, sans-serif; background: #f6f6f6; padding: 40px;">
    <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 600px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        <tr>
            <td style="padding: 32px 32px 16px 32px; text-align: center;">
                <h2 style="color: #333; margin-bottom: 8px;">Verify Your Email Address</h2>
                <p style="color: #666; margin-bottom: 24px;">
                    Thank you for registering! Please click the button below to verify your email address.
                </p>
                <a href="${verificationUrl}" style="display: inline-block; padding: 12px 32px; background: #4f8cff; color: #fff; border-radius: 4px; text-decoration: none; font-weight: bold; margin-bottom: 24px;">
                    Verify Email
                </a>
                <p style="color: #999; font-size: 13px; margin-top: 32px;">
                    If you did not create an account, you can safely ignore this email.
                </p>
            </td>
        </tr>
    </table>
</body>
</html>
