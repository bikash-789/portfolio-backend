# Production Configuration for Portfolio Backend
spring.application.name=portfolio-backend

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api/v1

# MongoDB Configuration
spring.data.mongodb.uri=${MONGODB_URI}
spring.data.mongodb.connection-timeout=30000
spring.data.mongodb.socket-timeout=30000
spring.data.mongodb.server-selection-timeout=30000

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

# Email Configuration
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=${MAIL_FROM}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Application URLs
app.frontend-url=${FRONTEND_URL}
app.backend-url=${BACKEND_URL}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Security Configuration
security.bcrypt.strength=12

# Production Logging
logging.level.com.bikash.portfolio_backend=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.data.mongodb=WARN
logging.level.org.springframework.web=WARN
logging.level.root=INFO

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Cache Configuration
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=600s

# Quartz Scheduler Configuration
spring.quartz.job-store-type=memory
spring.quartz.properties.org.quartz.threadPool.threadCount=3

# Production Performance Settings
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none

# Connection Pool Settings
spring.data.mongodb.connection-per-host=10
spring.data.mongodb.threads-allowed-to-block-for-connection-multiplier=5

# Error Handling
server.error.include-stacktrace=never
server.error.include-message=always

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Production Profile Indicator
spring.profiles.active=prod 
